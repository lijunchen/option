name: Add Checksum to JSON

on:
  pull_request:
    paths:
      - 'index/**/*.json'  # This will trigger the action for any JSON file within the 'index' folder

jobs:
  update-checksum:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Generate and Add Checksum with Python
      run: |
        FILE_PATH=$(git diff --name-only --diff-filter=A ${{ github.event.before }} ${{ github.event.after }} | grep 'index/.*\.json')
        if [ -z "$FILE_PATH" ]; then
          echo "No new JSON file found."
          exit 0
        fi

        python3 - <<EOF
import json
import hashlib
import requests

file_path = "$FILE_PATH"
with open(file_path, 'r') as file:
    data = json.load(file)

download_url = data.get('download')
if not download_url:
    raise ValueError("Download URL not found in JSON.")

response = requests.get(download_url)
checksum = hashlib.sha256(response.content).hexdigest()
data['checksum'] = checksum

with open(file_path, 'w') as file:
    json.dump(data, file, indent=4)
EOF

    - name: Commit and Push Changes
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add .
        git commit -m "Add checksum to JSON"
        git push
